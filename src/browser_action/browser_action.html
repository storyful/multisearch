<!DOCTYPE>
<html>

	<head>
		<title>Storyful Multisearch</title>

		<link href="/css/font-awesome.min.css" rel="stylesheet">
		<link href="/css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<h1><img src="/images/storyful.png" alt="Storyful Multisearch"></h1>

			<form>
				<div id="search">
					<input type="search" id="keyword" placeholder="Search term...">

					<button id="btn-search">
						<i class="fa fa-search"></i> <span>Search</span>
					</button>
				</div>

				<div id="options-selected">
					<div class="has-options">Searching <span></span>.</div>
					<div class="no-options">Click here to select the services you want to search.</div>
				</div>

				<ul id="options-form" class="row">
				  <li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											data-service="Twitter"
											id="preset_twitter" data-search-url="https://twitter.com/search?q={{k}}%20include%3Aretweets&src=typd&vertical=default&f=tweets">

							<i class="fa fa-check"></i>
							<span>Twitter</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_twitter_images"
											data-service="Twitter Images"
											data-search-url="https://twitter.com/#!/search?q={{k}}%20AND%20%28pic.twitter.com%20OR%20Lockerz%20OR%20Twitpic%20OR%20Flickr%20OR%20Yfrog%20OR%20say.ly%20OR%20ow.ly%20OR%20twitgoo%20OR%20imageshack%20OR%20photobucket%20OR%20instagram%29%20-RT&src=typd&vertical=default&f=tweets">

							<i class="fa fa-check"></i>
							<span>Twitter Images</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_twitter_videos"
											data-service="Twitter Videos"
											data-search-url="https://twitter.com/#!/search?q={{k}}%20AND%20(twitvid%20OR%20bambuser%20OR%20qik%20OR%20YouTube%20OR%20posterous.com%20OR%20vine.co%20OR%20Vimeo%20OR%20dailymotion)%20-RT&vertical=default&f=tweets">
							<i class="fa fa-check"></i>
							<span>Twitter Videos</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_vine"
											data-service="Vine"
											data-search-url="https://vine.co/search/{{k}}">

							<i class="fa fa-check"></i>
							<span>Vine</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_youtube"
											data-service="YouTube"
											data-search-url="http://www.youtube.com/results?search_type=videos&search_query={{k}}&search_sort=video_date_uploaded&uni=3">

							<i class="fa fa-check"></i>
							<span>YouTube</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_tumblr"
											data-service="Tumblr"
											data-search-url="http://www.tumblr.com/tagged/{{k}}"
											data-search-modifier="\s|'">

							<i class="fa fa-check"></i>
							<span>Tumblr</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_instagram"
											data-service="Instagram"
											data-search-url="http://www.gramfeed.com/instagram/tags#{{k}}/"
											data-search-modifier="\s|'">

							<i class="fa fa-check"></i>
							<span>Instagram</span>
						</label>
					</li>
					<li>
						<label>
							<input 	type="checkbox"
											checked="checked"
											id="preset_spokeo"
											data-service="Spokeo"
											data-search-url="http://www.spokeo.com/search?q={{k}}">

							<i class="fa fa-check"></i>
							<span>Spokeo</span>
						</label>
					</li>
				</ul>
			</form>
		</div>

		<div class="toggle-options">show more</div>

 		<script src="/js/jquery/jquery.min.js"></script>
    <script src="app.js"></script>
	</body>
</html>
